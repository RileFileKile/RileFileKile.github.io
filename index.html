<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Index</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <h1 class="redish">This is a template</h1>
    <!-- <img src="img/bb.png" alt="image" class="logo"> -->
    <h1>Simple Calculator</h1>
  
  <label for="num1">Number 1:</label>
  <input type="number" id="num1">
  
  <label for="num2">Number 2:</label>
  <input type="number" id="num2">
  
  <button onclick="addNumbers()">Add</button>
  
  <p id="result"></p>
  
  <script>
    function addNumbers() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      
      var sum = num1 + num2;
      
      document.getElementById("result").innerText = "Result: " + sum;
    }
  </script>
    <h1>Change Background Color</h1>
  
    <button onclick="changeBackground('red')">Red</button>
    <button onclick="changeBackground('blue')">Blue</button>
    <button onclick="changeBackground('green')">Green</button>
    
    <script>
      function changeBackground(color) {
        document.body.style.backgroundColor = color;
      }
    </script>
</body>
</html>
